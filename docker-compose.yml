version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/var/www/html
    networks:
      - app-network
    environment:
      - APP_NAME=Laravel
      - APP_ENV=local
      - APP_KEY=base64:S2DOPPcAmWjqZCxZEtkPiabEUOh1LM8W22X9m9iHMhA=
      - APP_DEBUG=true
      - APP_URL=http://localhost:9000

      - LOG_CHANNEL=stack
      - LOG_DEPRECATIONS_CHANNEL=null
      - LOG_LEVEL=debug

      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=projet_Scolaire
      - DB_USERNAME=ibrahima
      - DB_PASSWORD=Sonatel@2024

      - BROADCAST_CONNECTION=log
      - CACHE_DRIVER=array
      - FILESYSTEM_DISK=local
      - QUEUE_CONNECTION=database
      - SESSION_DRIVER=database
      - SESSION_LIFETIME=120

      - MEMCACHED_HOST=127.0.0.1

      - REDIS_HOST=127.0.0.1
      - REDIS_PASSWORD=null
      - REDIS_PORT=6379

      - AWS_ACCESS_KEY_ID=
      - AWS_SECRET_ACCESS_KEY=
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_BUCKET=
      - AWS_USE_PATH_STYLE_ENDPOINT=false

      - AUTH_SERVICE=passport

      # OAuth configuration from .env
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI}

      - FACEBOOK_CLIENT_ID=${FACEBOOK_CLIENT_ID}
      - FACEBOOK_CLIENT_SECRET=${FACEBOOK_CLIENT_SECRET}
      - FACEBOOK_REDIRECT_URI=${FACEBOOK_REDIRECT_URI}

      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - GITHUB_REDIRECT_URI=${GITHUB_REDIRECT_URI}

  webserver:
    image: nginx:latest
    ports:
      - "9000:80"  # Mise à jour du port pour correspondre à l'APP_URL
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
    networks:
      - app-network

  mysql:  # Remplacez pgsql par mysql
    image: mysql:5.7  # Utilisez l'image MySQL
    container_name: gestion-pdagogique-laravel-last-mysql-1
    environment:
      MYSQL_DATABASE: projet_Scolaire
      MYSQL_USER: ibrahima
      MYSQL_PASSWORD: Sonatel@2024
      MYSQL_ROOT_PASSWORD: SOnatel@2024  # Optionnel, pour la gestion de l'utilisateur root
    ports:
      - "3306:3306"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
