server {
    listen 80;
    server_name gestion-scolaire-laravel.onrender.com;

    root /var/www/public; # Chemin vers le dossier public de Laravel
    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass php:9000; # Vérifiez que le port correspond à celui du service PHP
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\.ht {
        deny all;
    }
}
